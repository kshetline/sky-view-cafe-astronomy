<div class="zone-selector">
  <div class="zone-selector-row">
    <ks-dropdown [options]="regions"  [(ngModel)]="region"  [disabled]="disabled" (onFocus)="onDropdownFocus($event)"
                 (onBlur)="onDropdownBlur($event)" scrollHeight="420px"></ks-dropdown><br>
  </div>
  <div class="zone-selector-row">
    <span class="caption">time zone region/category &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
  </div>
  <div class="zone-selector-row">
    <ks-dropdown [options]="subzones" [(ngModel)]="subzone" [disabled]="disabled" (onFocus)="onDropdownFocus($event)"
                 (onBlur)="onDropdownBlur($event)" scrollHeight="300px"></ks-dropdown><br>
  </div>
  <div class="zone-selector-row">
    <span class="caption">specific time zone &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </div>
  <p [hidden]="!error" class="error">{{error}}</p>
</div>
