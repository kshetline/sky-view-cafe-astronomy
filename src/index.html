<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Sky View Cafe is an interactive web app for astronomy, with customized local star charts, ecliptic charts, moon phases, rise, set and transit times, lunar and solar eclipses, moons of Jupiter and Saturn, an astronomical event calendar, and more.">
    <meta name="keywords" content="astronomy, planetarium, interactive, stars, chart, star charts, star chart, starcharts, starchart, sky charts, sky chart, star maps, star map, sky maps, sky map, sky, planets, moon, moon phase, solar eclipse, lunar eclipse, orrery, Galilean moons, moons of Jupiter, moons of Saturn, deep sky objects, Messier, NGC, constellations, orbits, ecliptic, insolation, calendar, sunrise, sunset, rise, set, conjunction, opposition, greatest elongation, magnitude, visual magnitude, aphelion, perihelion, illuminated fraction, angular diameter, semidiameter, kerry, shetline, Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune, Pluto, Io, Europa, Ganymede, Callisto, Mimas, Enceladus, Tethys, Dione, Rhea, Titan, Hyperion, Iapetus, GRS, Great Red Spot">
    <title>Sky View Café</title>
    <base href="/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      var minWidth = 1024;
      var minHeight = 640;
      var width = Math.max(screen.width, screen.height);
      var origWidth = width;
      var height = Math.min(screen.height, screen.width);

      if (width < minWidth || height < minHeight) {
        var metaViewport = document.querySelector('meta[name=viewport]');
        var ratio = width / height;

        if (height / ratio < minHeight) {
          width = Math.round(minHeight * ratio);
          // The extra +2 ensures that a tiny amount of scrolling is possibly, needed in some cases the clear
          // browser tabs and/or the address bar from a mobile screen.
          height = minHeight + 2;
        }
        else {
          width = minWidth;
          height = Math.round(minWidth / ratio) + 2;
        }

        var scale = origWidth / width;

        metaViewport.setAttribute('content', 'width=' + width + ', height=' + height + ', initial-scale=' + scale);
      }

      var mapsInitialized = false;
      var mapsCallback = null;

      function initGoogleMaps(callback) {
        if (callback)
          mapsCallback = callback;
        else {
          mapsInitialized = true;

          if (mapsCallback)
            mapsCallback();
        }
      }
    </script>
    <!-- If you copy the code below you MUST REPLACE the API key with YOUR OWN key. -->
    <script type="text/javascript" async defer
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCUwvZPoiKPTs-yTaAf3jh2O6ysNTmG-X8&callback=initGoogleMaps"></script>
  </head>
  <body>
    <div class="appWrapper"><svc-app>
      <div style="font: 14px Arial, Helvetica, sans-serif; text-align: center;
        position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; height: 3em;">
        <i class="fas fa-spinner fa-pulse fa-2x fa-fw"></i> Loading...</div>
    </svc-app></div>
  </body>
</html>
