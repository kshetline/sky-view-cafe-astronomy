<p-dialog header="Find Latitude, Longitude, and Time Zone" modal="modal" [(visible)]="visible" width="795" height="500"
          (keyup)="onKey($event)">
  <p-growl [value]="messages" sticky="true"></p-growl>
  <div style="position: relative">
    <div class="search-controls" [ngBusy]="busy">
      <div class="top-caption-row">
        <span>City/place name -or- ZIP/postal code</span><span>US state -or- Canadian province -or- country</span>
        <span></span>
      </div>
      <div class="search-row">
        <input #searchField type="text" pInputText class="city-field" [(ngModel)]="city" [disabled]="searching"
               (focus)="searchFocus(true)" (blur)="searchFocus(false)"/>
        <ks-dropdown [(ngModel)]="state" [options]="states" [editable]="true" [style]="{width: '19em'}"></ks-dropdown>
        <button type="button" pButton icon="fa fa-search" (click)="search()" label="Search" [disabled]="searching || becomingVisible"
                (focus)="searchFocus(true)" (blur)="searchFocus(false)"></button>
      </div>
      <div class="bottom-caption-row">
        <span>Required</span><span>(Optional)</span><span></span>
      </div>
    </div>
  </div>
  <p-checkbox [(ngModel)]="extended" binary="true" label="Extended search (slower, possibly more matches)"></p-checkbox>
  <p-table #locationTable [value]="locations" selectionMode="single" [scrollable]="true" scrollHeight="273px"
           sortMode="none" [style]="{width: '446px', height: '306px', 'padding-top': '12px'}"
           [(selection)]="selection" metaKeySelection="true">
    <ng-template pTemplate="colgroup">
      <colgroup>
        <col style="width: 40px">
        <col style="width: 200px">
        <col style="width: 55px">
        <col style="width: 62px">
        <col style="width: 72px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>&#x2605;</th>
        <th>Name</th>
        <th>Lat.</th>
        <th>Long.</th>
        <th>Time Zone</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-loc>
      <tr [pSelectableRow]="loc" (dblclick)="onDoubleClick()">
        <td>{{loc.rank}} <img src="assets/resources/flags/{{loc.flagCode}}.png" class="flag-image" width="16" height="11" alt="{{loc.flagCode}}"></td>
        <td style="text-overflow: ellipsis; overflow: hidden"><span pTooltip="{{loc.name}}">{{loc.name}}</span></td>
        <td>{{loc.lat}}</td>
        <td>{{loc.lon}}</td>
        <td><span pTooltip="{{loc.zone}}">{{loc.zoneInfo}}</span></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="5">{{emptyMessage}}</td></tr>
    </ng-template>
  </p-table>
  <div class="map-wrapper">
    <div #atlasMap class="atlas-map"></div>
    <div class="map-mask" [ngStyle]="{visibility: maskDisplay}"></div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="visible=false" label="Cancel"></button>
      <button type="button" pButton icon="fa fa-check" (click)="setLocation()" label="OK" [disabled]="searching || !selection"></button>
    </div>
  </p-footer>
</p-dialog>
